<clr-alert *ngIf="alert" [clrAlertType]="alert.type" [clrAlertAppLevel]="true">
    <div class="alert-item">
        <span class="alert-text">
            {{alert.text}}
        </span>
        <div class="alert-actions" *ngIf="alert.slack">
            <a class="btn alert-action" href="https://omscs-study.slack.com/messages/C83FX0M2S">#OMSCentral on Slack</a>
        </div>
    </div>
</clr-alert>
