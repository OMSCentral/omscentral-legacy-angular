<clr-main-container>
  <div class="content-container">
    <div class="content-area">
      <div class="card">
        <div class="card-header">
          Admin Page
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="card-header">
              Add Alert
            </div>
            <div class="card-block">
              <form [formGroup]="alertForm" novalidate>
                <div class="form-group row">
                  <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                    <label for="gForm_4">Text area</label>
                  </div>
                  <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
                    <textarea id="gForm_4" rows="5" class="form-control" formControlName="text"></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="toggle-switch">
                      <input type="checkbox" id="slack" formControlName="slack">
                      <label for="slack">Slack</label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-sm btn-link" (click)="save()">Save</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="card-header">
              Manage Alerts
            </div>
            <div class="card-block" *ngFor="let alert of alerts$ | async">
              {{alert.text}}
              <div class="toggle-switch">
                <input type="checkbox" id="active">
                <label for="active">Active</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="card-header">
              Add Course
            </div>
            <div class="card-block">
              asdf
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</clr-main-container>
