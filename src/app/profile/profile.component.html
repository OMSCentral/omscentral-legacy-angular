<mat-card>
  <mat-card-title></mat-card-title>
  <mat-card-content>
    <pre>{{user$ | async | json}}</pre>
  </mat-card-content>
  <mat-card-content>
    <h2>Overall Progress</h2>
    <mat-progress-bar mode="determinate" [value]="(reviews$ | async).length * 10"></mat-progress-bar>
  </mat-card-content>
</mat-card>
<div *ngFor="let review of reviews$ | async">
  <oms-review [review]="review" [title]="true"></oms-review>
  <br/>
</div>
