<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="card-header">
        {{(user$ | async)?.name}}
      </div>
      <div class="card-body">
        {{(user$ | async)?.email}}
      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-danger" (click)="clear()">Emergency Clear Cache</button>
      </div>
    </div>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div *ngFor="let review of reviews$ | async">
          <oms-review [review]="review" [title]="true" (remove)="remove($event)" (update)="update($event)"></oms-review>
          <br/>
      </div>
  </div>
</div>
