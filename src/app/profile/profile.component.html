<div class="container">
  <mat-card class="card">
    <mat-card-title>Overall Progress ({{courses.length}} / 10)</mat-card-title>
    <mat-card-content>
      <mat-progress-bar mode="determinate" color="primary" [value]="courses.length * 10"></mat-progress-bar>
    </mat-card-content>
  </mat-card>

  <mat-card class="card" *ngFor="let specialization of specializations | sortProgress:courses">
    <mat-card-title>{{specialization.name}}</mat-card-title>
    <mat-card-content>
      <mat-progress-bar mode="determinate" color="primary" [value]="specialization.progress(courses) * 100"></mat-progress-bar>
      <div class="choices">
        <div *ngFor="let choice of specialization.choices">
          <mat-list>
            <mat-list-item>{{choice.amount * choice.progress(courses)}} / {{choice.amount}}&nbsp;
              <i *ngIf="choice.progress(courses) >= 1" class="fa fa-2x fa-check primary"></i>
            </mat-list-item>
          </mat-list>
          <mat-nav-list>
            <a mat-list-item *ngFor="let course of choice.courses" [routerLink]="['/courses', course]">
              {{course | course:basicCourses}}&nbsp;
              <i *ngIf="courses.indexOf(course) !== -1" class="fa fa-2x fa-check accent"></i>
            </a>
          </mat-nav-list>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <div *ngFor="let review of reviews$ | async">
    <oms-review [review]="review" [title]="true"></oms-review>
    <br/>
  </div>
</div>
<pre>{{user$ | async | json}}</pre>
